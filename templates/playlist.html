{% extends 'base.html'  %}

{% block content %}

<h1>{{playlist.name}}</h1>

{% for song in playlist.songs %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title"><a href="/user/{{user.id}}/playlists/{{playlist.id}}/{{song.track_id}}">{{song.track_name}}</a></h5>
        <h6 class="card-subtitle mb-2 text-muted">{{song.artist_name}}</h6>
    </div>
</div>

{% endfor %}

{%endblock%}
