<form id="create-playlist">
	<label
		class="form-label"
		for="playlist_name"
		>Playlist Name:</label
	>
	<input
		class="form-control"
		type="text"
		id="playlist_name"
		name="playlist_name"
		required
	/>
	<label
		class="form-label"
		for="playlist_description"
		>Playlist Description (Optional):</label
	>
	<input
		class="form-control"
		type="text"
		id="playlist_description"
		name="playlist_description"
	/>
	<button
		class="btn btn-primary mt-2"
		type="submit"
		id="create"
	>
		Create Playlist
	</button>
</form>
