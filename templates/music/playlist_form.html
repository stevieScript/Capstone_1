<div class="modal" id="myModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<div class="modal-body">
					<button class="close" data-bs-dismiss="modal">&times;</button>
					<form id="playlist-form">
						<label class="form-label" for="playlist">Add song to playlist:</label>
						<select class="form-control" name="playlist" id="playlist">
							{% if playlists %} {% for playlist in playlists %}
							<option value="{{ playlist[0] }}">{{ playlist[1] }}</option>
							{% endfor %} {% else %}
							<option value="" disabled selected hidden>No playlists yet. Make one below</option>
							{% endif %}
						</select>
						<button class="btn btn-primary" id="add-track" data-bs-dismiss="modal" type="submit">
							Add Track
						</button>
					</form>
					<form id="create-add-playlist">
						<label class="form-label" for="playlist_name">Playlist Name:</label>
						<input class="form-control" type="text" id="name" name="playlist_name" required />
						<label class="form-label" for="playlist_description"
							>Playlist Description (Optional):</label
						>
						<input class="form-control" type="text" id="description" name="playlist_description" />
						<button
							class="btn btn-primary mt-2"
							type="submit"
							data-bs-dismiss="modal"
							id="create-add">
							Create Playlist
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
